<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{headFragment :: head('Criar arquivo')}"></head>
<body>
	<nav th:replace="~{menuFragment :: nav()}"></nav>
	<div class="container mt-5">
	<h2 class="text-center">Cadastrar Arquivo</h2>
		<form method="post" action="/arquivo/create">
		<p>
			Nome: <input type="text" name="nome" id="nome" />
		</p>
		<p>
			Type: <input type="text" name="type" id="type" />
		</p>
		<p>
			Data: <input type="file" name="data" id="data" />
		</p>
		<input type="submit" value="Salvar" />
	</form>
	</div>
</body>
</html>
