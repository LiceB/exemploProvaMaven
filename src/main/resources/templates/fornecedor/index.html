<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{headFragment :: head('Listar fornecedor')}"></head>

<body>
	<nav th:replace="~{menuFragment :: nav()}"></nav>

	<div class="container">

		<table>
			<thead>
				<th>Id</th>
				<th>Nome</th>
				<th>Endere√ßo</th>
				<th>Telefone</th>
				<th>Delete</th>
			</thead>
			<tbody>
				<tr th:each="fornecedor : ${fornecedores}">
					<td th:text="${fornecedor.getId()}"></td>

			</tbody>
		</table>

</html>
