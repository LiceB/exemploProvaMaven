<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{headFragment :: head('Listar categoria')}"></head>

<body>
	<nav th:replace="~{menuFragment :: nav()}"></nav>

	<div class="container">
		<a type="button" class="btn btn-primary mt-2" href="categoria/create"> Criar</a>
		<h2>Categorias</h2>
		<hr>
		<table>
			<thead>
				<th>Id</th>
				<th>Descrição</th>
				<th>Deletar</th>
			</thead>
			<tbody>
				<tr th:each="categoria : ${categorias}">
					<td th:text="${categoria.getId()}"></td>
					<td th:text="${categoria.getDescricao()}"></td>
					<td><a th:href="@{/categoria/delete/{categoriaId} (categoriaId = ${categoria.id})}">Deletar</a></td>
				</tr>
			</tbody>
		</table>

	</div>



</body>

</html>
